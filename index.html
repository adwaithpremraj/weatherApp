<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        ::-webkit-input-placeholder {
   text-align: center;

    }
    </style>
</head>
<body>
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4 Weatherbox shadow mt-5">
                <div class="wform">
                    <input type="text" placeholder="Enter your city"  class="wform input-box mt-5 ms-3 me-2 ps-3 btn-dark"
                    style="width:70%;height: 50px;">
                    <button type="button" class="btn wbtn btn-dark mt-3" id="searchBtn">
                        Search
                    </button>
                </div>
                <div>
                    <div class="wimage">
                        <img id="weatherIcon" src="./assets/clear.png" alt="cloud" class="">
                        
                    </div>    

                    <div>
                        <div class="wtemp"><p style="font-size:40px;">23Â°C</p></div>
                        <div class="wloc mb-1"><p style="font-size:20px;margin-top: -23px">London</p></div>
                    </div>
                    
                    <div class="data-container">
                        <div class="Humidity">
                                <i class="fa-solid fa-fire-flame-simple fa-2x "></i>
                                <div class="text">
                                    <span id="humidity">45%</span>
                                    <p >Humidity</p>
                                </div>
                        </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind fa-2x "></i>
                            <div class="text">
                                <span id="wind-speed">46 Km/H</span>
                                <p >Wind Speed</p>
                            </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
       
    </div>
    
</body>
<script src="./index.js"></script>
</html>
